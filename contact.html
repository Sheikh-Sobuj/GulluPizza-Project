<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!---------- favicon link -------->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon_io (1)/favicon-16x16.png">
    <!---------- favicon link -------->
    <!---------- link css ------------>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!---------- Font Icon ----------->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <!---------- Font Icon ----------->
    <!---------- swiper js ----------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!---------- swiper js ----------->
    <!-----------jquery link --------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-----------jquery link --------->

    <!-----------Aos    link --------->

<body>
    <!-----------Form Bar ------------>
    <section class="form" id="form">
        <div class="container">
            <div class="full-data">
                <h1>Sign up and order now</h1>
                <div class="button">
                    <i class="fi fi-brands-google" id="icon"></i>
                    <h5>continue with google</h5>
                    <i class="fi fi-sr-angle-small-right" id="right"></i>
                </div>
                <div class="button">
                    <i class="fi fi-brands-apple" id="icon"></i>
                    <h5>continue with apple</h5>
                    <i class="fi fi-sr-angle-small-right" id="right"></i>
                </div>
                <p>or</p>
                <div class="first-form">
                    <div class="email-form">
                        <input type="email" placeholder="username or email">
                    </div>
                </div>

                <div class="first-form">
                    <div class="email-form">
                        <input type="email" placeholder="last name">
                    </div>
                </div>

                <div class="first-form">
                    <div class="email-form">
                        <input type="email" placeholder="email">
                    </div>
                </div>

                <div class="first-form">
                    <div class="email-form">
                        <input type="email" placeholder="password">
                    </div>
                </div>
                <div class="button-sign">
                    <button>Create an account</button>
                </div>
            </div>
        </div>
    </section>
    <!-----------Form Bar ------------>
</body>
<!---------- swiper js ----------->
